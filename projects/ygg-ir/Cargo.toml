[package]
name = "yggdrasil-ir"
version = "0.1.2"
authors = ["Aster <192607617@qq.com>"]
description = "Yggdrasil Language IR"
repository = "https://github.com/ygg-lang/yggdrasil-rs"
documentation = "https://docs.rs/yggdrasil-ir"
readme = "Readme.md"
license = "MPL-2.0"
edition = "2021"

[dependencies]
itertools = "0.11.0"
character-set = "0.4.0"
regex-automata = { version = "0.3.9", features = ["std"] }
convert_case = "0.6.0"
indexmap = { version = "2.0.2", features = ["serde"] }
ucd-trie = "0.1.6"
ucd-util = "0.2.1"
lazy_static = "1.4.0"
num = { version = "0.4.1", features = ["serde"] }
serde = { version = "1.0.188", features = ["derive"] }
url = { version = "2.4.1", features = ["serde"] }

[dependencies.yggdrasil-error]
version = "0.1.*"
path = "../ygg-error"
features = []