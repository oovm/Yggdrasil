[package]
name = "yggdrasil-bootstrap"
version = "0.1.0"
authors = ["Aster <192607617@qq.com>"]
description = "AWSL Window Structure Language"
repository = "https://github.com/GalAster/awsl-rs"
readme = "Readme.md"
license = "MPL-2.0"
edition = "2018"


[dependencies]
pest = { version = "2.1"}
lrpeg = { version = "0.4", git = "https://github.com/seanyoung/lrpeg" }
regex = "1.5"
unicode-xid = "0.2"

[dependencies.yggdrasil-shared]
version = "0.1"
path = "../ygg-shared"
features = ["lsp"]


[dev-dependencies]
pest_generator = "2.1"
quote = "1.0"

[build-dependencies]
lrpeg = { version = "0.4", git = "https://github.com/seanyoung/lrpeg" }

[features]
default = ["no-unnamed", "no-ignored"]
no-unnamed = []
no-ignored = []