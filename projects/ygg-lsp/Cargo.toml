[package]
name = "yggdrasil-lsp"
version = "0.1.0"
authors = ["Aster <192607617@qq.com>"]
description = "Yggdrasil Language Server"
repository = "..."
readme = "Readme.md"
license = "MPL-2.0"
edition = "2018"

[dependencies]
yggdrasil-bootstript = { version = "0.1", path = "../bootstript"}
async-trait = "0.1"
futures = { version = "0.3", features = ["compat"] }
# jsonrpc-core = "14.0"
# jsonrpc-derive = "14.0"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.12", features = ["io-std", "rt-multi-thread", "macros", "test-util"] }
tokio-util = { version = "0.6", features = ["codec"] }
lsp-types = { version = "0.90", features = ["proposed"] }
tower-lsp = "0.14"
tower-service = "0.3"
tower-test = "0.3"
# clipboard = "0.5"
cli-clipboard = "0.2"
unicode-xid = "0.2"
state = "0.5"
itertools = "0.10"