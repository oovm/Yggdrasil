[package]
name = "yggdrasil-lsp"
version = "0.1.0"
authors = ["Aster <192607617@qq.com>"]
description = "Yggdrasil Language Server"
repository = "https://github.com/ygg-lang/yggdrasil-rs"
readme = "Readme.md"
license = "MPL-2.0"
edition = "2018"

[dependencies]
yggdrasil-bootstript = { version = "0.1", path = "../ygg-bootstript" }
async-trait = "0.1"
futures = { version = "0.3", features = ["compat"] }
# jsonrpc-core = "14.0"
# jsonrpc-derive = "14.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.12", features = ["io-std", "rt-multi-thread", "macros", "test-util"] }
lspower = "1.1"
unicode-xid = "0.2"
itertools = "0.10"