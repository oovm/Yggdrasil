[package]
name = "yggdrasil-rt"
version = "0.0.3"
authors = ["Aster <192607617@qq.com>"]
description = "Yggdrasil Shared Structure"
repository = "https://github.com/ygg-lang/yggdrasil-rs"
documentation = "https://docs.rs/yggdrasil-rt"
keywords = ["parser", "peg", "grammar"]
categories = ["parsing"]
license = "MPL-2.0"
readme = "Readme.md"
edition = "2021"

[features]
default = ["memchr"]
const_prec_climber = []

[dependencies]
ucd-trie = { version = "0.1.5", default-features = false }
serde = { version = "1.0.145", optional = true }
memchr = { version = "2", optional = true }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "stack"
harness = false
