[package]
name = "yggdrasil-rt"
version = "0.0.0"
authors = ["Aster <192607617@qq.com>"]
description = "Yggdrasil Shared Structure"
repository = "https://github.com/ygg-lang/yggdrasil-rs"
documentation = "https://docs.rs/yggdrasil-rt"
readme = "Readme.md"
license = "MPL-2.0"
edition = "2021"

[dependencies]
smallvec = "1.10.0"
indextree = "4.6.0"
slab_tree = "0.3.2"
rand = { version = "0.8.5", features = ["small_rng"] }
pex = { version = "0.0.11", features = ["ucd-trie"] }
lsp-types = { version = "0.94.0", features = ["proposed"], optional = true }
url = "2.3.1"
diagnostic-quick = "0.4.0"
ucd-trie = "0.1.5"
regex-automata = "0.2.0"
dashmap = "5.4.0"


[features]
default = ["regex"]
regex = ["pex/regex-automata"]
lsp = ["lsp-types"]
